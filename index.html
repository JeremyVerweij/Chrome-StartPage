<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="./style/search.css">
    <link rel="stylesheet" href="./style/shortcutlist.css">
    <link rel="stylesheet" href="./style/contextMenu.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body id="main" style="background-color: rgb(37, 37, 37); font-family: Arial, Helvetica, sans-serif;">
    <div id="share">
        <p>
            Share Code:
            <button id="copy">Copy</button>
            <button id="paste">Paste</button>
        </p>
    </div>
    <main>
        <div id="searchContainer">
            <img id="google" src="./img/google.png">
            <div id="searchBox">
                <input type="search" id="search">
                <input type="button" value="Search" id="searchbtn">
            </div>
        </div>
        <div id="shortcutsContainer">
            <div id="shortcutList"></div>
            <div style="display: none;" id="popup">
                <p>Name: <input id="Name" type="text"></p>
                <p>Url: <input id="Url" type="url"></p>
                <p>Image url: <input id="ImageUrl" type="url"></p>
                <button id="ShortcutAddBtn">Add</button>
                <button id="ShortcutCancelBtn">Cancel</button>
            </div>
        </div>
    </main>
</body>
<script src="./js/contextmenu.js"></script>
<script src="./js/search.js"></script>
<script src="./js/shortcut.js"></script>
</html>
