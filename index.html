<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="./search.css">
    <link rel="stylesheet" href="./shortcutlist.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <img id="google" src="./img/google.png">
    <div id="searchBox">
        <input type="search" id="search">
        <input type="button" value="Search" id="searchbtn">
    </div>
    <div id="shortcutList"></div>
    <div style="display: none;" id="popup">
        <p>Name: <input id="Name" type="text"></p>
        <p>Url: <input id="Url" type="url"></p>
        <p>Image url: <input id="ImageUrl" type="url"></p>
        <button id="ShortcutAddBtn">Add</button>
        <button id="ShortcutCancelBtn">Cancel</button>
    </div>
</body>
<script src="./search.js"></script>
<script src="./shortcut.js"></script>
</html>
